<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var puertorico = {lat: 18.2130773, lng: -66.4357937};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: puertorico
        });
        var marker_caboRojo = new google.maps.Marker({
          position: {lat:18.0847666,lng:-67.164186},
          map: map,
          title: 'Cabo Rojo (Specific location here)'
        });
        var marker_maunabo = new google.maps.Marker({
          position: {lat: 18.0056192, lng: -65.9104336},
          map: map
        });
        var marker_cupey = new google.maps.Marker({
          position: {lat: 18.3418278, lng: -66.0849212},
          map: map
        });
        
        var content_caboRojo = '<p> Cabo Rojoooo </p>' + 
        '<img src='example.jpg' alt='Example photo'>';
        var infoWindow_caboRojo = new google.maps.InfoWindow({
          content: content_caboRojo
        });
        marker_caboRojo.addListener('click', function() {
          infoWindow_caboRojo.open(map, marker_caboRojo);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMgjIiA80hjovXCbz_TN6A_HHIARNs0fM&language=es&callback=initMap">
    </script>
  </body>
</html>
